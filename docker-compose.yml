version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinemind-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL:-file:./prisma/dev.db}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - RADARR_BASE_URL=${RADARR_BASE_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      - SONARR_BASE_URL=${SONARR_BASE_URL}
      - ENABLE_AUTO_REFRESH=${ENABLE_AUTO_REFRESH:-true}
      - REFRESH_INTERVAL_HOURS=${REFRESH_INTERVAL_HOURS:-24}
      - REFRESH_INITIAL_DELAY_MINUTES=${REFRESH_INITIAL_DELAY_MINUTES:-5}
    volumes:
      # Persist database
      - ./backend/prisma/dev.db:/app/prisma/dev.db
      # Optional: mount logs directory
      - ./backend/logs:/app/logs
    networks:
      - cinemind-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: cinemind-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cinemind-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  cinemind-network:
    driver: bridge

